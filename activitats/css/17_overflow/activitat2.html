<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <caption>Mi tabla</caption>
            <thead>
                <tr>
                    <th>Título 1</th>
                    <th>Título 2</th>
                    <th>Título 3</th>
                    <th>Título 4</th>
                    <th>Título 5</th>
                    <th>Título 6</th>
                    <th>Título 7</th>
                    <th>Título 8</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Contenido</td>
                    <td>Contenido</td>
                    <td>Contenido</td>
                    <td>Contenido</td>
                    <td>Contenido</td>
                    <td>Contenido</td>
                    <td>Contenido</td>
                    <td>Contenido</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
