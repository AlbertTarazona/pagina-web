<head>

<style>
h1 {
    color: #D95B43;
    border: 2px solid #D95B43;
    display: inline;
}

.cuadrado { 

    --lado: 10rem;
    width: var(--lado);
    height: var(--lado);
    background-color: #D95B43;
    display: inline;
}

.titulo {
    padding: var(--separacion);
    text-transform: uppercase;
    color: #43d950;
    display: inline;
}


</style>

<h1 class="titulo" style="--separacion: 1rem">Hola</h1>

</body>
