<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .half {
      flex: 1;
      overflow: hidden;
      position: relative;
      transition: height 0.5s ease-in-out;
    }

    .half img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .goat-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      height: 0; 
      transition: height 0.5s ease-in-out;
    }

    .goat {
      width: 200px; 
      height: auto;
      position: absolute;
    }

    .shadow {
      width: 200px; 
      height: auto;
      filter: blur(10px); 
      position: absolute;
      z-index: -1; 
      opacity: 0.5;
      transition: opacity 0.3s ease-in-out;
    }

    .half:nth-child(2) {
      transform: skewY(-10deg);
    }
  </style>
</head>
<body>

<div class="half">
  <img src="wall.jpg" alt="Mitad Superior">
</div>

<div class="goat-container">
  <div class="shadow"></div>
  <img class="goat" src="oveja.svg" alt="Cabra">
</div>

<div class="half">
  <img src="floor.jpg" alt="Mitad Inferior">
</div>

<script>
  
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelector('.half').style.height = '50vh';
    document.querySelector('.goat-container').style.height = 'auto';
    document.querySelector('.shadow').style.opacity = 1;
  });
</script>

</body>
</html>
