<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .image-container {
      perspective: 1000px;
    }

    .image-wrapper {
      position: relative;
      width: 500px;
      height: 500px;
      transform-style: preserve-3d;
      transition: transform 0.3s;
    }

    .image-wrapper:hover {
      transform: rotateX(20deg);
    }

    .image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="image-container">
  <div class="image-wrapper">
    <img class="image" src="imatge.png" alt="Imagen">
  </div>
</div>

</body>
</html>
