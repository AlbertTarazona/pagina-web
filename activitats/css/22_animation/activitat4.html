<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .reloj {
      position: relative;
      width: 200px;
      height: 200px;
      border: 10px solid #333;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .astas {
      position: absolute;
      width: 4px;
      background-color: #d41515;
      height: 70px;
      top: 17%;
      left: 47%;
      transform-origin: 50% 100%;
      transition: transform 0.5s cubic-bezier(0.4, 2.1, 0.3, 1);
    }

    .hora {
      transform: rotate(90deg);
    }

    .minuto {
      transform: rotate(180deg);
    }

    .segundo {
      transform: rotate(270deg);
    }
  </style>
</head>
<body>

<div class="reloj">
  <div class="astas hora"></div>
  <div class="astas minuto"></div>
  <div class="astas segundo"></div>
</div>

<script>
  function actualizarReloj() {
    const ahora = new Date();
    const horas = ahora.getHours();
    const minutos = ahora.getMinutes();
    const segundos = ahora.getSeconds();

    const gradosHora = (horas % 12) * 30 + minutos * 0.5;
    const gradosMinuto = minutos * 6 + segundos * 0.1;
    const gradosSegundo = segundos * 6;

    document.querySelector('.hora').style.transform = `rotate(${gradosHora}deg)`;
    document.querySelector('.minuto').style.transform = `rotate(${gradosMinuto}deg)`;
    document.querySelector('.segundo').style.transform = `rotate(${gradosSegundo}deg)`;
  }

  setInterval(actualizarReloj, 1000);
  actualizarReloj();
</script>

</body>
</html>
