<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .cookie-notification {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #444;
      color: #fff;
      padding: 15px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      font-size: 14px;
    }

    .show {
      opacity: 1;
    }

    .accept-button {
      background-color: #008000;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }

    .accept-button:hover {
      background-color: #004400;
    }
  </style>
</head>
<body>

<div id="notification" class="cookie-notification">
  Este sitio web utiliza cookies para mejorar tu experiencia. Al continuar, aceptas nuestro uso de cookies.
  <button class="accept-button" onclick="aceptarCookies()">Aceptar</button>
</div>

<script>
  // Función para mostrar la notificación después de 5 segundos
  setTimeout(function() {
    var notification = document.getElementById('notification');
    notification.classList.add('show');
  }, 5000); // Mostrar después de 5 segundos

  function aceptarCookies() {
    var notification = document.getElementById('notification');
    notification.style.display = 'none';
  }
</script>
<p>Espera uns segons</p>
</body>
</html>
