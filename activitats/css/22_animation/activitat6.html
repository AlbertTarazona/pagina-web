<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .pendulum-container {
      position: relative;
      width: 200px;
      height: 400px;
    }

    .pendulum {
      position: absolute;
      top: 0;
      left: 50%;
      width: 10px;
      height: 200px;
      background-color: #000000;
      border-radius: 5px;
      transform-origin: 100% 0;
      animation: swing 2s ease-in-out infinite;
    }

    @keyframes swing {
      0%, 100% {
        transform: rotate(-30deg);
      }
      50% {
        transform: rotate(30deg);
      }
    }
  </style>
</head>
<body>

<div class="pendulum-container">
  <div class="pendulum"></div>
</div>

</body>
</html>
