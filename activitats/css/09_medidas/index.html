<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavadora Dual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .product-info {
            margin-top: 20px;
        }
        .price {
            font-size: 28px;
            color: #e44d26;
            margin-top: 10px;
        }
        .colored-paragraph {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 10px;
            width: 80%;
        }
        .colored-paragraph:nth-child(1) {
            width: 60%;
        }
        .colored-paragraph:nth-child(2) {
            width: 70%;
        }
        .colored-paragraph:nth-child(3) {
            width: 75%;
        }
        .colored-paragraph:nth-child(4) {
            width: 80%; /* Ajustado a 80% para ser más largo */
        }
        .colored-paragraph:nth-child(5) {
            width: 90%; /* Ajustado a 90% para ser aún más largo */
        }
    </style>
</head>
<body>
    <h1>Lavadora Dual</h1>

    <div class="product-info">
        <img src="ruta_de_la_imagen.jpg" alt="Lavadora Dual">

        <p><strong>Modelo:</strong> NTW4516FW</p>
        <p><strong>SKU:</strong> 5369600</p>

        <div class="price">494,99 euros</div>
    </div>

    <div class="colored-paragraph">Párrafo 1</div>
    <div class="colored-paragraph">Párrafo 2</div>
    <div class="colored-paragraph">Párrafo 3</div>
</body>
</html>
