<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moby Dick</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        h2 {
            font-size: 1.5em;
            font-style: italic;
            color: #555;
        }

        p {
            font-size: 1em;
            font-weight: normal;
            color: #333;
        }

        blockquote {
            font-size: 1.1em;
            font-style: italic;
            color: #777;
            margin: 20px 0;
            padding-left: 20px;
            border-left: 3px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Moby Dick</h1>
    <p><em>Herman Melville</em></p>

    <h2>Prólogo</h2>

    <p>Vivimos tiempos en que los hombres pueden arponear impunemente a las ballenas...</p>

    <blockquote>
        Hubo otras épocas, sin embargo, en las que no lo tuvieron tan fácil. Los marineros embarcaban entonces en incómodos veleros...
    </blockquote>

</body>
</html>
