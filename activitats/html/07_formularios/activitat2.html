<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Venta de Altavoces</title>
</head>
<body>

    <h1>Formulario de Venta de Altavoces</h1>

    <form action="/procesar_formulario" method="post">
        <label for="modelo">Modelo:</label>
        <select id="modelo" name="modelo" required>
            <option value="R4">R4</option>
            <option value="R5">R5</option>
            <option value="SR1">SR1</option>
        </select>

        <br>

        <label for="potencia">Potencia máxima (entre 50 y 100):</label>
        <input type="number" id="potencia" name="potencia" min="50" max="100" required>

        <br>

        <label for="bluetooth">¿Bluetooth?</label>
        <input type="checkbox" id="bluetooth" name="bluetooth">

        <br>
        
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>

        <br>
        <br>
        
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
